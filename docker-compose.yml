version: "3.5"
services:
    # Mongo Database Container
    mongo-data:
      container_name: collector_mongo-data
      image: mongo:4.0.3
      volumes:
        - ./data:/data/db
      user: ${CURRENT_UID}
        
    mongo-user:
      container_name: collector_mongo-user
      image: mongo:4.0.3
      volumes:
        - ./user-data:/data/db
      user: ${CURRENT_UID}

    # The Cyface Collector API Container
    api:
      container_name: collector_api
      build: .
      ports:
        - "127.0.0.1:8080:8080" # 127.0.0.1 avoids the manipulation of the host's ip-tables
      volumes:
        - ./secrets:/app/secrets
      depends_on:
        - mongo-data
        - mongo-user
      # user: ${CURRENT_UID} <-- Does not work. Whyever. ???
        
    # Prometheus Metrics tool
    prometheus:
      container_name: collector_prometheus
      build: prometheus
      volumes:
        - ./prometheus/data:/prometheus
      user: ${CURRENT_UID}
        
    # Grafana Dashboard on Prometheus Data
    grafana:
      container_name: collector_grafana
      build: grafana
      ports:
        - "127.0.0.1:3000:3000" # 127.0.0.1 avoids the manipulation of the host's ip-tables
      volumes:
        - ./grafana/data:/var/lib/grafana
        - ./grafana/logs:/var/log/grafana
      environment:
        - GF_SECURITY_ADMIN_USER=cyface-admin
        - GF_SECURITY_ADMIN_PASSWORD=cyface-admin@grafana
      user: ${CURRENT_UID}

networks:
    default:
        name: cyface-collector
